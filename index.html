<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2D2 of star wars</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="ground">
        <div class="details-ground">
            <div class="shadows-ground"></div>
            <div class="shadows-ground one"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="R2D2-head">
            <div class="details-head"></div>
            <div class="base-eye">
                <div class="eye">
                    <div class="reflex-eye"></div>
                </div>
            <div class="details-face"></div>
            <div class="details-face one"></div>
            <div class="details-face two"></div>
            <div class="details-face three">
                <div class="sensor"></div>
            </div>
            <div class="details-face four"></div>
            <div class="details-face circle"></div>
            </div>
        
        </div>
        <div class="R2D2-body">
            <div class="box-body">
                <div class="lines-body"></div>
                <div class="lines-body one"></div>
                <div class="lines-body two"></div>
            </div>

            <div class="circles-body"></div>
            <div class="circles-body one"></div>

            <div class="box-body one">
                <div class="details-box">
                    <div class="lines-details-box"></div>
                    <div class="lines-details-box one"></div>
                    <div class="lines-details-box two"></div>
                    <div class="lines-details-box three"></div>
                </div>
            </div>

            <div class="more-details-box"></div>
        </div>
        
        <div class="shadow"></div>
        <div class="R2D2-shoulders">
            <div class="arms"></div>
            <div class="arms one"></div>
            <div class="bar-arms"></div>
            <div class="bar-arms one"></div>
            <div class="feet"></div>
        </div>
    </div>

    <div class="animated-background">
        <div class="planet">
            <div class="details-planet"></div>
        </div>
        </div> 
    </div>
</body>
</html>
